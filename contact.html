<html>
	<head>
		<title>Shepp It Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body class="contact">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html"><img src="images/codelogo.png" style="height:5%; width:5%;"></a></h1>
					<nav id="nav">
						<ul style="font-weight:400;">
							<li><a href="index.html">About</a></li>
							<li><a href="process.html">Process</a></li>
							<li><a href="products.html">Products</a></li>
							<li><a href="team.html">Team</a></li>
							<li class="selectedmenu"><a href="contact.html" style="color:#9013FE;">Contact</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->

					<header class="special container">
						<h2 class="heading" style="padding-top:5%;">Let's Work Together</h2>
						<p>Not sure where to start? Fill out the form below and we'll take it from there.</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 contact special container 75%">

							<!-- Content -->
								<div class="content">
									<form action="https://formspree.io/info@shepp.it" method="POST">
										<div class="row 50%">
											<div class="6u 12u(mobile)">
												<input type="text" name="name" placeholder="Your Name" />
												<input type="text" name="_gotcha" style="display:none" />
											</div>
											<div class="6u 12u(mobile)">
												<input type="text" name="_replyto" placeholder="Your Email" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="subject" placeholder="Company Name" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="button small" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>



				<!-- Footer -->
				<footer id="footer">

					<!-- <ul class="icons">
						<li><a href="#" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon circle fa-google-plus"><span class="label">Google+</span></a></li>
						<li><a href="#" class="icon circle fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon circle fa-dribbble"><span class="label">Dribbble</span></a></li>
					</ul> -->

						<ul class="copyright">
							<li>&copy; 2018</li><li>Shepp It LLC</a></li>
							<!--design help html5up!-->
						</ul>
						
				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
