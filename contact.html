<!DOCTYPE HTML>

<html>

<head>
    <title>Shepp It Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>

<body class="contact">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <h1 id="logo" class="hidden"><a href="index.html"><img src="images/logo-full-black.svg" style="height:12%; width:12%;"></a></h1>
            <nav id="nav">
                <ul style="font-weight:400;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li class="selected"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <div>
                    <p class="textBanner">
                        <span style="color:#AA00FF;">&#60;</span>Contact Us<span style="color:#6EC900;">&#47;</span><span style="color:#AA00FF;">&#62;</span>
                    </p>
                </div>
            </div>
        </section>

        <!-- Main -->
        <article id="main">
            <header class="special container">
                <h2 class="heading">Let's Work Together</h2>
                <p>Not sure where to start? Fill out the form below and we'll take it from there.</p>
            </header>

            <!-- One -->
            <section class="wrapper style4 contact special container 75%">

                <!-- Content -->
                <div class="content">
                    <form action="https://formspree.io/info@shepp.it" method="POST">
                        <div class="row 50%">
                            <div class="6u 12u(mobile)">
                                <input type="text" name="name" placeholder="Your Name" />
                                <input type="text" name="_gotcha" style="display:none" />
                            </div>
                            <div class="6u 12u(mobile)">
                                <input type="text" name="_replyto" placeholder="Your Email" />
                            </div>
                        </div>
                        <div class="row 50%">
                            <div class="12u">
                                <input type="text" name="subject" placeholder="Company Name" />
                            </div>
                        </div>
                        <div class="row 50%">
                            <div class="12u">
                                <textarea name="message" placeholder="Message" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <ul class="buttons">
                                    <li><input type="submit" class="button small" value="Send Message" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>

            </section>
        </article>



        <!-- CTA -->
        <section id="cta">
            <div style="display:inline-block;padding:2em;text-align:center;width:100%;background-color:rgba(0,0,0,.5)">
                <footer>
                    <ul style="color:#FFFFFF;">
                        <li>&copy; 2019</li>
                        <li>Shepp It LLC</a></li>
                    </ul>
                </footer>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollgress.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>

</body>

</html>
