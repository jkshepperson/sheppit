	<head>
		<title>Shepp It Contact</title>
		<meta charset="utf-8" />

		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body class="contact">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1 id="logo"><a href="index.html"><img class="header-logo" src="images/logo2.png" style="height:30px; width:30px;"></a></h1>
					<nav id="nav">

						<ul>
							<!--  <li class="submenu">
								<a href="#">Our Services</a>
								<ul>
									<li><a href="patient.html">Patient Experience</a></li>
									<li><a href="business.html">Business Support</a></li>
									<li><a href="technology.html">Technology Empowerment</a></li>
									<li><a href="fullservice.html">Full Service Partnership</a></li>
								</ul>
							</li> -->
							<li><a href="index.html" class="button" style="color:#F5A623;">Home</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>Let's Work Together</h2>
						<p>Not sure where to start? Tell us a little bit about your practice pain points and we'll take it from there!</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container 75%">

							<!-- Content -->
								<div class="content">
									<form action="https://formspree.io/info@shepp.it" method="POST">
										<div class="row 50%">
											<div class="6u 12u(mobile)">
												<input type="text" name="name" placeholder="Your Name" />
												<input type="text" name="_gotcha" style="display:none" />
											</div>
											<div class="6u 12u(mobile)">
												<input type="text" name="_replyto" placeholder="Your Email" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="subject" placeholder="Practice Type" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

				<!-- Footer -->
					<footer id="footer">

						<ul class="copyright">
							<li>&copy; 2017</li><li>Shepp It is an Eigenvector Company</li>
						</ul>

					</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
